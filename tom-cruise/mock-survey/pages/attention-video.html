<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Survey - Attention Check</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header><h1>Research Survey</h1></header>
  <main>
    <section class="survey-section">
      <h2>Attention Check</h2>
      <p>Please watch the video below carefully and enter the numbers you see in order.</p>

      <div class="video-container">
        <img src="/assets/attention.gif" id="attention-video" alt="Attention check video">
      </div>

      <form method="POST" action="/opinion">
        <input type="hidden" name="__tracking" value="">

        <div class="form-group">
          <label for="attention_answer">Enter the numbers shown in the video above:</label>
          <input type="text" name="attention_answer" id="attention_answer"
                 placeholder="e.g. 1234" required autocomplete="off">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-next">Next</button>
        </div>
      </form>
    </section>
  </main>
  <script src="/tracker.js"></script>
</body>
</html>
